<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Průměrná Teplota</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
 
    </script>
</head>
<body class="w3-container">
    <header class="w3-center w3-padding-32">
        <h1>Průměrná Teplota</h1>
    </header>
    <main class="w3-card-4 w3-padding-16 w3-margin-top">
        <form class="w3-container">
            <label for="temperature">Zadejte teplotu (°C):</label>
            <input class="w3-input w3-border" type="number" id="txtTeplota" step="0.1" required>
            <div class="w3-margin-top">
                <button class="w3-button w3-blue" type="button" id="btnVloz">Přidat teplotu</button>
                <button class="w3-button w3-red" type="button" id="btnOdstranit">Odstranit poslední teplotu</button>
            </div>
        </form>
        <section class="w3-container w3-margin-top">
            <h2>Zadané teploty:</h2>
            <p id="pSeznam" class="w3-border w3-padding"></p>
        </section>
        <section class="w3-container w3-margin-top">
            <button class="w3-button w3-green" id="btnPrumer">Vypočítat průměrnou teplotu</button>
            <p id="pPrumer" class="w3-border w3-padding w3-margin-top"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
