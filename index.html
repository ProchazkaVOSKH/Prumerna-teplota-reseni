<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Průměrná Teplota</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
 
    </script>
</head>
<body class="w3-container">
    <header class="w3-padding">
        <h1>Průměrná teplota za období</h1>
    </header>
    <main class="w3-card w3-padding">
        <section class="w3-margin-top">
            <label for="temperature">Zadejte teplotu (°C):</label>
            <input class="w3-input w3-border" type="number" id="txtTeplota" step="0.1">
        </section>
        <section class="w3-margin-top w3-margin-bottom">
            <button class="w3-button w3-blue" type="button" id="btnVloz">Přidat teplotu</button>
            <button class="w3-button w3-red" type="button" id="btnOdstranit">Odstranit poslední teplotu</button>
            <button class="w3-button w3-green" id="btnPrumer">Vypočítat průměrnou teplotu</button>
        </section>
        <section class="w3-margin-bottom">
            <p id="pSeznam"></p>
            <p id="pPrumer"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
